        <section class="h-100 h-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6" style="border-color: #1d1d1d;">
                        <div class="card rounded-3">
                            <div class="card-body p-4 p-md-5" style="background-color: #1d1d1d;">
                                <form>
                                    <div class="container" style="border-color: #1d1d1d;">
                                        <h2 class="mt-5">Mi perfil</h2>
                                        <hr>
                                        <h4>Datos Personales:</h4>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="nombre"
                                                        placeholder="Nombre" required>
                                                </div>
                                            </div>
                                            <div class="col">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="apellido"
                                                        placeholder="Apellido" required>
                                                    </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="E-mail" required>
                                                </div>
                                            </div>

                                        </div>
                                        

                                        <h4>Datos de Domicilio:</h4>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="pais" placeholder="País">
                                                </div>
                                            </div>
                                        </div>

                                        <h4>Datos de Pago:</h4>
                                        <div class="row">
                                            
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="tel" class="form-control" id="tarjeta" min="10" max="30" placeholder="Nro. de tarjeta">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group checkbox-venc">
                                                    <label for="titular" style="color: blanchedalmond;">Soy el titular</label>
                                                    <input type="checkbox" class="checkbox-venc" id="titular">
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="vencimiento" style="color: blanchedalmond;">Vencimiento:</label>
                                                    <input type="date" class="form-control" id="vencimiento">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="visa">
                                                    <label class="form-check-label" for="inlineRadio1" style="color:blanchedalmond">Visa</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mastercard">
                                                    <label class="form-check-label" for="inlineRadio2" style="color: blanchedalmond;">Mastercard</label>
                                                </div>

                                            </div>
                                        </div>    
                                         <div class="row">       
                                            
                                            <div class="col">

                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                        class="btn btn-detalle">Enviar</button>
                                            </div>
                                            
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
