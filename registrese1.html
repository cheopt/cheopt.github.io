    rel="stylesheet">

<body>
  <!--Menú-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="./index.html"><span>RockPass</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Incio</a>
          </li>
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="./index.html#eventos">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registrese</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./conexion-api.html">Conexión API</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <main>
    <section class="h-100 h-custom" style="background-color: #1d1d1d;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="img/rock-band-home.jpg" class="w-100"
                style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
              <div class="card-body p-4 p-md-5" style="background-color: #1d1d1d;">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registrate</h3>

                <form class="px-md-2" style="background-color: #1d1d1d;">

                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                  </div><br>

                  <div data-mdb-input-init class="form-outline mb-6">
                    <input type="email" id="form3Example1q" class="form-control" placeholder="Correo Electrónico" />
                    <label class="form-label" for="form3Example1q"></label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-6">
                    <input type="text" id="form3Example1q" class="form-control" placeholder="Usuario" />
                    <label class="form-label" for="form3Example1q"></label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-6">
                    <input type="password" id="form3Example1q" class="form-control" placeholder="Contraseña" />
                    <label class="form-label" for="form3Example1q"></label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-6">
                    <input type="password" id="form3Example1q" class="form-control"
                      placeholder="Confirmar Contraseña" />
                    <label class="form-label" for="form3Example1q"></label>
                  </div>


                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-detalle">Enviar</button>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
